{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
	<div class="col-sm-10">
		<h3 class="text-white my-5">Update Blog</h3>
		<form method="POST" novalidate>
			{% csrf_token %}
				<div class="form-group">
					{{form.label_tag}} {{form}} <small class="text-danger">{{form.errors | striptags}}</small>
				</div>
			<input type="submit" value="Update Blog" class="btn btn-primary">
			<a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
		</form>
	</div>
{% endblock %}
