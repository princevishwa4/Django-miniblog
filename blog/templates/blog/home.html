{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
	<div class="col-sm-10">
		<h3 class="text-white my-5">Home Page</h3>
		{% for blog in blogs %}
			<div class="container-fluid col-sm-10 jumbo mb-4">
				<div class="container">
				    <h1 class="display-4">{{blog.title}}</h1>
					<p class="lead">{{blog.description}}</p>
			  	</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
